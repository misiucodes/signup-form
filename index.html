<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <title>Front End Mentor - Sign Up</title>
  <link rel="stylesheet" href="src/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="src/script.js" defer></script>
</head>
<body>
  <main class="wrapper">

      <div class="container-left">
        <h1>Learn to code by watching others</h1>
        <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
      </div>

        <div class="container-right">
          <div class="form-banner"><strong>Try it free 7 days</strong> then $20/mo. thereafter</div>
            <div class="form-wrapper">
              <div class="form-container">
                <form id="form">
                  <input type="text" class="form-control" placeholder="First Name"  name="firstName" id="firstName"/>
                  <div class="error-message"></div>
                  <img src="images/icon-error.svg" class="invalid-icon" alt="error" aria-hidden="true"/>
                    
                  <input type="text" class="form-control" placeholder="Last Name" name="lastName" id="lastName"/>
                  <div class="error-message"></div>
                  <img src="images/icon-error.svg" class="invalid-icon" alt="error" aria-hidden="true"/>

                  <input type="text" class="form-control" placeholder="Email Address" name="email" id="email"/>
                  <div class="error-message"></div>
                  <img src="images/icon-error.svg" class="invalid-icon" alt="error" aria-hidden="true"/>

                  <input type="password" class="form-control" placeholder="Password" name="password" id="password"/>
                  <div class="error-message"></div>
                  <img src="images/icon-error.svg" class="invalid-icon" alt="error" aria-hidden="true"/>

                  <button id="button" type="submit">CLAIM YOUR FREE TRIAL</button>
                  <div class="disclaimer">By clicking the button you are agreeing to our<span><strong class="terms-of-service"> Terms and Services</strong></span></div>
                </form>
              </div>
            </div>
          </div>
        </div>
    </main>

    <script src="src/script.js"></script>
   </body>
</html>
