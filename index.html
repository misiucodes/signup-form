<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"

  <title>Sign Up</title>
</head>
<body>
  <div class="wrapper">
        <div class="container-left">
          <h1>Learn to code by watching others</h1>
          <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
        </div>
        <div class="container-right">
        <div class="form-banner"><strong>Try it free 7 days</strong> then $20/mo. thereafter</div>
        <div class="form-wrapper">
            <div class="form-container">
                <form>
                  <input type="text" class="form-control mb-3" placeholder="First Name" />
                  <input type="text" class="form-control  mb-3 " placeholder="Last Name" />
                  <input type="email" class="form-control mb-3" placeholder="Email Address" />
                  <input type="password" class="form-control mb-3" placeholder="Password" />
                  <button>CLAIM YOUR FREE TRIAL</button>
                  <div class="disclaimer">By clicking the button you are agreeing to our<span><strong class="terms-of-service"> Terms and Services</strong></span></div>
                </form>
          </div>
        </div>
      </div>
    </div>
  </div>
